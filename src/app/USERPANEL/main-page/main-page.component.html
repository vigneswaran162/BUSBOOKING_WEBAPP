<nav class="navbar navbar-expand-lg navbar-light  p-4 fixed-top shadow " style="background-color: #233862;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-bus mx-2"></i> Orange Bus</a>
  </div>
</nav>
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12 bg-img">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10 p-3 shadow searchbar ">
            <div class="row">
              <div class="col-md-3   col-sm-6">
               <div class="input-box1">
                  <label for="inputGroupSelect01" class="form-label">From Place</label>
                <select class="form-select" [(ngModel)]="model.FromPlace" id="inputGroupSelect01">
                    @for (option of LocationDetails; track option.LocationCode) {
                    <option [value]="option.LocationCode">{{ option.LocationName }}</option>
                    }
                  </select>
                </div>
              </div>
              <div class="col-md-3 col-sm-6">
               <div class="input-box1">
                  <label for="inputGroupSelect02" class="form-label">To Place</label>
                  <select class="form-select" [(ngModel)]="model.Toplace" id="inputGroupSelect02">
                    @for (option of LocationDetails; track option.LocationCode) {
                    <option [value]="option.LocationCode">{{ option.LocationName }}</option>
                    }
                  </select>
                </div>
              </div>
              <div class="col-md-3  col-sm-6">
                <div class="input-box1">
                  <label for="exampleFormControlInput1" class="form-label">Departure date</label>
                  <input type="date" [(ngModel)]="model.DepartureDate" [min]="currentDate" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-md-3 search-box  col-sm-6">
                <button class="button" (click)="SearchBus()">SEARCH BUSES</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
